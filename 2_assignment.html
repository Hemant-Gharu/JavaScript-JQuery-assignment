<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h2>Swapping of 2 numbers</h2>
    Enter Number 1: <input type="text" id="number1"><br>
    Enter Number 2: <input type="text" id="number2"><br>
    <button id="btn" onclick="swapNumber()">Swap</button>
    <h1 id="result"></h1>
</body>
<script>
    function swapNumber(){
        var number1 = parseInt(document.querySelector("#number1").value);
        var number2 = parseInt(document.querySelector("#number2").value);

        var temp;
        temp = number1;
        number1 = number2;
        number2 = number1;

        document.querySelector("#result").innerHTML = "After swaping, First number is " + number1 + " and Second is " + number2
    }
</script>
</html>
