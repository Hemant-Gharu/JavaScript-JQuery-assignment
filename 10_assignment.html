<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            /* height: 40vh; */
            width: 20%;
            border: 2px solid black;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        button {
            width: 100px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2>Simple Interest Calculator</h2>

    <form>
        <label>Principal amount:</label>
        <input type="number" id="principal" required><br>

        <label>Rate of interest:</label>
        <input type="number" id="rate" required><br>

        <label>Time (in years):</label>
        <input type="number" id="time" required><br>

        <button type="button" onclick="calculateInterest()">Calculate</button>
        <p id="result"></p>
    </form>


    <script>
        function calculateInterest() {
            let principal = parseFloat(document.getElementById('principal').value);
            let rate = parseFloat(document.getElementById('rate').value);
            let time = parseFloat(document.getElementById('time').value);
            let result = document.getElementById('result');

            if (isNaN(principal) || isNaN(rate) || isNaN(time)) {
                alert("Please enter valid numaric number")
            } else {
                let interest = (principal * rate * time) / 100;
                result.innerHTML = `Total Interest: ${interest}`;
            }
        }
    </script>

</body>

</html>
