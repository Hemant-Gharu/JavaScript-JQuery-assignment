<!DOCTYPE html>
<html lang="en">

<head>
    <title>Check Order</title>
    <style>
        * {
            font-size: 25px;
        }
        input{
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form>
        <input type="checkbox" id="chocolate">Chocolate
        <input type="checkbox" id="vanilla">Vanilla
        <button onclick="checkOrder()">Check Order</button>
    </form>
</body>
<script>
    const checkOrder = () => {
        let chocolateChecked = document.querySelector("#chocolate").checked;
        let vanillaChecked = document.querySelector("#vanilla").checked;

        if (chocolateChecked && vanillaChecked) {
            alert("You like both chocolate and vanilla");
        } else if (chocolateChecked) {
            alert("You like chocolate");
        } else if (vanillaChecked) {
            alert("You like vanilla");
        } else {
            alert("PICK ONE!")
        }
        chocolateChecked = false;
        vanillaChecked = false;
    }
</script>

</html>
